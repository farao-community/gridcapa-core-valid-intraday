spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: gridcapa
    password: gridcapa
    template:
      reply-timeout: 6000000
  cloud:
    stream:
      bindings:
        task-status-update:
          binder: rabbit
          destination: task-status-updated

core-valid-intraday-runner:
  async-time-out: 600000 # 10min (10*60*1000)
  bindings:
    request:
      destination: core-valid-intraday-requests
      routing-key: "#"
  whitelist:
    - file:/
    - http://minio:9000/

minio-adapter:
  bucket: bucket-for-tests
  base-path: base/path/for/tests
  access-key: gridcapa
  secret-key: gridcapa-secret
  url: https://minio.test/

core-valid-commons:
  core-hubs:
    - name: Belgique
      ramcep2-code: BE
      flowbased-code: PTDF_BE
      forecast-code: BE-CORE
      cluster-vertice-code: BE
      is-hvdc-hub: false
      coefficient: 1
    - name: Hub Belgique AleGro
      ramcep2-code: BE_ALEGrO
      flowbased-code: PTDF_BE_AL
      forecast-code: ALBE-CORE
      cluster-vertice-code: BE_AL
      is-hvdc-hub: true
      coefficient: 1
    - name: Hub Allemagne AleGro
      ramcep2-code: DE_ALEGrO
      flowbased-code: PTDF_DE_AL
      forecast-code: ALDE-CORE
      cluster-vertice-code: DE_AL
      is-hvdc-hub: true
      coefficient: 1
    - name: Allemagne
      ramcep2-code: DE
      flowbased-code: PTDF_DE
      forecast-code: DE-CORE
      cluster-vertice-code: DE
      is-hvdc-hub: false
      coefficient: 1
    - name: France
      ramcep2-code: FR
      flowbased-code: PTDF_FR
      forecast-code: FR-CORE
      cluster-vertice-code: FR
      is-hvdc-hub: false
      coefficient: 1
